<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>50 select 객체</title>
<script type="text/javascript">

	// colorForm2>colorChoose2 셀렉트에 선택된
	// 색상으로 문서 배경색을 변경하는 함수
	function changeBgColor2() {
		document.bgColor = 
			document.colorForm2.colorChoose2.value;
	}
	
	// colorForm3>colorChoose3 셀렉트가
	// 선택이 변경되는 onchage 이벤트 발생시 처리 함수
	function changeBgColor3(color) {
		document.bgColor = color;
	}
	
	// colorForm4>colorChoose4 셀렉트의 선택이 변경되는
	// onchage 이벤트 발생시 처리 함수
	function changeBgColor4() {
		// 매개변수를 명시하지 않고
		// Function 에 종속되어 있는 Argument 객체배열을 사용하여 배경색 변경
		document.bgColor = arguments[0];
	}
	
</script>
</head>
<body>
	<!-- 
		form => name : colorForm$
		  select => name : colorChoose$
		            onchange : 속성 선언만
		     option 9개 => value : 속성 선언만
		위의 폼이 총 4개, 각 폼 사이는 hr 로 구분할 것
	 -->
	 
	<!-- 	 
		((form[name="colorForm$"]
          >select[name="colorChoose$" onchange=""]
          >option[value=""]*9)
          +hr)*4 
    -->
	 <form action="" name="colorForm1">
	 	<select name="colorChoose1" 
	 	        onchange="document.bgColor=this.value">
	 		<option value="blue">파랑색</option>
	 		<option value="skyblue">하늘색</option>
	 		<option value="aquamarine">아쿠아마린</option>
	 		<option value="chocolate">초콜릿</option>
	 		<option value="hotpink">핫핑크</option>
	 		<option value="darkred">다크레드</option>
	 		<option value="gold">금색</option>
	 		<option value="#FFFFFF" selected="selected">흰색</option>
	 		<option value="#00FF00">그린</option>
	 	</select>
	 </form>
	 <hr />
	 <form action="" name="colorForm2">
	 	<select name="colorChoose2" >
	 		<option value="blue">파랑색</option>
	 		<option value="skyblue">하늘색</option>
	 		<option value="aquamarine">아쿠아마린</option>
	 		<option value="chocolate">초콜릿</option>
	 		<option value="hotpink">핫핑크</option>
	 		<option value="darkred">다크레드</option>
	 		<option value="gold">금색</option>
	 		<option value="#FFFFFF" selected="selected">흰색</option>
	 		<option value="#00FF00">그린</option>
	 	</select>
	 	<br />
	 	<input type="button" value="배경색 변경" 
	 	       onclick="changeBgColor2();" />
	 </form>
	 <hr />
	 <form action="" name="colorForm3">
	 	<select name="colorChoose3" 
	 	        onchange="changeBgColor3(this.value);">
	 		<option value="blue">파랑색</option>
	 		<option value="skyblue">하늘색</option>
	 		<option value="aquamarine">아쿠아마린</option>
	 		<option value="chocolate">초콜릿</option>
	 		<option value="hotpink">핫핑크</option>
	 		<option value="darkred">다크레드</option>
	 		<option value="gold">금색</option>
	 		<option value="#FFFFFF" selected="selected">흰색</option>
	 		<option value="#00FF00">그린</option>
	 	</select>
	 </form>
	 <hr />
	 <form action="" name="colorForm4">
	 	<select name="colorChoose4" 
	 	        onchange="changeBgColor4(this.value)">
	 		<option value="blue">파랑색</option>
	 		<option value="skyblue">하늘색</option>
	 		<option value="aquamarine">아쿠아마린</option>
	 		<option value="chocolate">초콜릿</option>
	 		<option value="hotpink">핫핑크</option>
	 		<option value="darkred">다크레드</option>
	 		<option value="gold">금색</option>
	 		<option value="#FFFFFF" selected="selected">흰색</option>
	 		<option value="#00FF00">그린</option>
	 	</select>
	 </form>
	 <hr />
</body>
</html>
